<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="assets/js/script.js" type="text/javascript"></script>
    <title>WackAMole!</title>
</head>

<body class="bg-dark">
    <header>
        <nav class ="navbar navbar-expand{-sm|-md|-lg}">
            <!-- Name of the game. -->
            <h1 class="text-success" style="margin-left: 2%;">WackAMole!</h1>
            <!-- Modal Button -->
            <button type="button" class="btn btn-success text-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Rules
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content bg-dark">
                  <div class="modal-header">
                    <h1 class="modal-title text-success" id="exampleModalLabel">Game Rules</h1>
                  </div>
                  <!-- Read the directions(rules) to be directly directed in the right direction. -->
                  <div class="modal-body text-success">
                    Click/Tap on the moles as they appear, to build up your score before time runs out!
                  </div>
                  <div class="modal-footer">
                  <!-- That button that closes the Modal. Duh. -->
                  <button type="button" class="btn btn-success text-dark" data-bs-dismiss="modal">Close</button>
                  <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                  </div>
                </div>
              </div>
            </div>
            <!-- Press the 'Start Game' button to let the wacking commence. -->
            <input id="startButton" type="submit" value="Start Game" class="btn btn-success text-dark"/>
            <!-- Pretty self explanatory no? It's how many moles you hit. Try to keep up. -->
            <h2 id="score" class="text-success" style="margin-right: 2%; opacity: 60%">score</h2>
        </nav>
    </header>
    
    <div class="card bg-dark" style="display: flex; flex-flow: row wrap; position: relative">
        <!-- The moles on which you will be wacking.-->
          <img src="assets/images/mole.jpg" alt="mole" style="border-radius: 10%; visibility: hidden; position: absolute; left: 0; top: 0">
          <img id="mole1" src="assets/images/mole.jpg" alt="mole" style="border-radius: 10%; position: absolute; left: 0; top: 0">
    </div>
    <!-- Sidebar for scorekeeping -->
    <aside id="aside" style="float: right;">
      <h2>score 1</h2>
      <h3>score 2</h3>

    </aside>
    <footer>
        <!-- The awesome dudes who made this game. -->
        <h3 class="text-light" style="text-align: center; position: fixed-center; opacity: 80%; font-size:small; position: fixed; bottom: 0"> Created by Zachary de Hart and Johann Zaroli</h3>
    </footer>
</body>
</html>
