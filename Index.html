<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>WackAMole!</title>
</head>
<body class="bg-dark">
    <header>
        <nav class ="navbar navbar-expand{-sm|-md|-lg}">
            <h1 class="text-success" style="margin-left: 2%;">WackAMole!</h1>
            <input type="submit" value="Start Game" class="border-success bg-success" style="border-radius: 10px;"/>
            <h2 id="score" class="text-success" style="margin-right: 2%">score</h2>
        </nav>
    </header>
    
    <div class="card bg-dark">
        <img src="assets/images/Mole.jpg" alt="mole" style="max-width: 50%; border-radius: 10%;">
    </div>
    
    <!-- Modal Button -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
      </button>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    <footer>
        <h3 class="text-light" style="margin-top: 2%; opacity: 80%; font-size:small;"> Created by Zachary de Hart and Johann Zaroli</h3>
    </footer>
</body>
</html>
