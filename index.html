<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="Assets/js/script.js" type="text/javascript"></script>
    <title>WackAMole!</title>
</head>

<body class="bg-dark">
    <header>
        <nav class ="navbar navbar-expand{-sm|-md|-lg}">
            <!-- Name of the game. -->
            <h1 class="text-success" style="margin-left: 2%;">WackAMole!</h1>
            <!-- Modal Button -->
            <button type="button" class="btn btn-success text-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Rules
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content bg-dark">
                  <div class="modal-header">
                    <h1 class="modal-title text-success" id="exampleModalLabel">Game Rules</h1>
                  </div>
                  <!-- Read the directions(rules) to be directly directed in the right direction. -->
                  <div class="modal-body text-success">
                    Click/Tap on the moles as they appear, to build up your score before time runs out!
                  </div>
                  <div class="modal-footer">
                  <!-- That button that closes the Modal.-->
                  <button type="button" class="btn btn-success text-dark" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Press the 'Start Game' button to let the wacking commence. -->
            <input id="startButton" type="submit" value="Start Game" class="btn btn-success text-dark"/>
            <!-- Pretty self explanatory no? It's how many moles you hit. Try to keep up. -->
            <h2 id="score" class="text-success" style="margin-right: 2%; opacity: 60%">score</h2>
        </nav>
    </header>
    <div class="card bg-dark" style="padding: 10px">
        <!-- The moles on which you will be wacking.-->
        <img id="mole1" src="Assets/images/Mole.jpg" alt="mole" style="max-width: 50%; border-radius: 10%;">
        <!-- Sidebar for scorekeeping -->
        <aside id="aside" style="position: absolute; right: 0; top: 0; max-width: 50%; padding: 20px;" class="text-success">
        </aside>
    </div>
    <footer style="padding: 20px; position: absolute; bottom: 0px; z-index: -1;">
        <!-- The awesome dudes who made this game. -->
        <h3 class="text-light" style="opacity: 80%; font-size:small;"> Created by Zachary de Hart and Johann Zaroli</h3>
    </footer>
</body>
</html>
